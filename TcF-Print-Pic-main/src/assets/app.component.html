<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-header>
        <div class="profile">
        <div class="profilepic" ><img  *ngIf="image" src="{{image.filepath}}" class="profilepic">
          <img *ngIf="!image" src="../assets/images/tipper.png" alt="" class="profilepic"> 
        </div>
        <h4 id="names">{{ name }} </h4>
        <!-- <h4 >{{ position }} </h4> -->
        <p></p>
        <div id="border"></div>
        </div>
        </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item id="signout" (click)="signOut()">
            <ion-icon style="color: white;" slot="start" name="log-out" width="20px" ></ion-icon>
            <ion-label >
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
