<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Ready to Print</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let p of products | async" (click)="p.expanded = !p.expanded">
      <ion-thumbnail slot="start">
        <ion-img [src]="p.pic" tappable (click)="openPreview(p.pic)"></ion-img>
      </ion-thumbnail>

      <ion-label class="ion-text-wrap" color="primary">
        {{ p.comment }}<br>
        <!-- <div [hidden]="!p.expanded">
          {{ p.date }}
        </div> -->
      </ion-label>

      <ion-row slot="end" class="ion-no-padding ion-align-items-center">
        <ion-col size="5">
          <ion-button tappable (click)="addToCart($event, p)" fill="clear">
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2" color="primary">
          <ion-label color="primary">
            {{ cart[p.id] || 0 }}
          </ion-label>
        </ion-col>

        <ion-col size="5">
          <ion-button tappable (click)="removeFromCart($event, p)" fill="clear" [disabled]="!cart[p.id] || cart[p.id] == 0">
            <ion-icon name="remove" slot="icony-only"></ion-icon>
            <ion-icon name="remove" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" color="primary" #myfab>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
