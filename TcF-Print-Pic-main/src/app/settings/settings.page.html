<ion-header>
  <ion-toolbar>
    <ion-icon color="primary" name="arrow-back" vertical="end" slot="start" style="margin-left: 10px;" (click)="goToProfile()"></ion-icon>
    <ion-title class="aligned" color="primary"><b>Settings</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="none">
    <ng-container *ngFor="let set of settings; let index = index">
      <ion-item-divider *ngIf="index === 0 || index === 1 || index === 7"></ion-item-divider>
      <ion-item button [routerLink]="set.link" routerDirection="forward">
        <ion-icon color="primary" slot="start" [name]="set.icon"></ion-icon>
        <ion-label color="primary">{{set.id}}</ion-label>
      </ion-item>
    </ng-container>
    <ion-item-divider></ion-item-divider>
    <ion-item button detail="false" (click)="presentAlertConfirm()" routerDirection="root">
      <ion-label color="danger">log out</ion-label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
  </ion-list>
</ion-content>
